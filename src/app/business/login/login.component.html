<div>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/signofhealth_medical.png" alt="">
                  <span class="d-none d-lg-block">AVMED</span>
                </a>
              </div>

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Iniciar sesi칩n</h5>
                    <p class="text-center small">Ingresa tu usuario y contrase침a</p>
                  </div>

                  <form #formLogin="ngForm" (ngSubmit)="save()"  class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                        <label for="yourUsername" class="form-label">Usuario</label>
                        <input type="text" #username="ngModel" [(ngModel)]="userModel.username" name="username"   class="form-control" required [ngClass]="{'invalid-input': isInvalid}">
                        <div class="invalid-form" *ngIf="isInvalid">
                          El usuario ingresado es incorrecto                       
                         </div>
                    </div>

                    <div class="col-12">
                        <label for="yourPassword" class="form-label">Contrase침a</label>
                        <input type="password" #password="ngModel" [(ngModel)]="userModel.password" name="password"    class="form-control" required [ngClass]="{'invalid-input': isInvalid}">
                        <div class="invalid-form" *ngIf="isInvalid">
                          La contrase침a ingresada es incorrecta
                        </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" style="margin-right: 10px;" [disabled]="!formLogin.valid" type="submit" >Ingresar</button>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
</div><!-- End #main -->
